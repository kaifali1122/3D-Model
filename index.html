<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>3D Name Display</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Name Input Page -->
        <div id="nameInputPage" class="page active">
            <div class="container">
                <div class="profile-section">
                    <img src="kaif.jpg" alt="Profile Picture" class="profile-image">
                    <h2 class="creator-name">Kaif Ali</h2>
                    <p class="creator-title">Full Stack Developer</p>
                </div>
                <h1>Enter Your Name</h1>
                <input type="text" id="nameInput" placeholder="Type your name..." autocomplete="off" autocapitalize="words">
                <button id="submitName">Enter</button>
            </div>
        </div>

        <!-- 3D Name Display Page -->
        <div id="nameDisplayPage" class="page">
            <div id="scene-container"></div>
            <div class="button-container">
                <button id="showCollection" class="nav-button">View Collection</button>
                <button id="showFeedback" class="nav-button">Give Feedback</button>
                <button id="tryAgainFromDisplay" class="nav-button">Try Again</button>
            </div>
        </div>

        <!-- Collection Page -->
        <div id="collectionPage" class="page">
            <div class="container">
                <h2>Name Collection</h2>
                <div id="nameCollection"></div>
                <div class="button-group">
                    <button id="backToDisplay" class="nav-button">Back to 3D View</button>
                    <button id="tryAgainFromCollection" class="nav-button">Try Again</button>
                </div>
                <form id="collectionFeedbackForm" class="feedback-form">
                    <div class="form-group">
                        <label for="feedbackName">Name:</label>
                        <input type="text" id="feedbackName" required>
                    </div>
                    <div class="form-group">
                        <label for="feedbackEmail">Email:</label>
                        <input type="email" id="feedbackEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Rating:</label>
                        <div class="rating">
                            <i class="fas fa-star" data-rating="1"></i>
                            <i class="fas fa-star" data-rating="2"></i>
                            <i class="fas fa-star" data-rating="3"></i>
                            <i class="fas fa-star" data-rating="4"></i>
                            <i class="fas fa-star" data-rating="5"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="feedbackMessage">Message:</label>
                        <textarea id="feedbackMessage" required></textarea>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="submit-btn">Submit Feedback</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Feedback Page -->
        <div id="feedbackPage" class="page">
            <div class="container">
                <h2>Give Your Feedback</h2>
                <form id="feedbackForm" class="feedback-form">
                    <div class="form-group">
                        <label for="feedbackName">Name:</label>
                        <input type="text" id="feedbackName" required>
                    </div>
                    <div class="form-group">
                        <label for="feedbackEmail">Email:</label>
                        <input type="email" id="feedbackEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Rating:</label>
                        <div class="rating">
                            <i class="fas fa-star" data-rating="1"></i>
                            <i class="fas fa-star" data-rating="2"></i>
                            <i class="fas fa-star" data-rating="3"></i>
                            <i class="fas fa-star" data-rating="4"></i>
                            <i class="fas fa-star" data-rating="5"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="feedbackMessage">Message:</label>
                        <textarea id="feedbackMessage" required></textarea>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="submit-btn">Submit Feedback</button>
                        <button type="button" id="backToDisplayFromFeedback" class="nav-button">Back to 3D View</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Social Links Footer -->
        <footer class="social-footer">
            <div class="social-links">
                <a href="https://github.com/kaifali1122" target="_blank" class="social-link">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/kaif-ali-web/" target="_blank" class="social-link">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://www.instagram.com/kaif_ali_1.12/?hl=en" target="_blank" class="social-link">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </footer>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
        }
    }
    </script>
    <script src="main.js" type="module"></script>
</body>
</html>
